<!DOCTYPE html>
<html lang="{{ babel.locale.language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoriCulture</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #response { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <form id="askForm">
        <input type="text" id="query" placeholder="{{ placeholder }}" required style="width: 300px;">
        <button type="submit">{{ submit }}</button>
    </form>
    <div id="response">{{ response }}</div>

    <script>
        document.getElementById('askForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const queryValue = document.getElementById('query').value;
            if (!queryValue) {
                alert('{{ alert_message }}');  // 追加: 警報も翻訳可能に
                return;
            }
            const responseDiv = document.getElementById('response');
            responseDiv.innerText = '{{ processing }}';  // 追加: 処理中も翻訳

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: queryValue})
                });

                if (!response.ok) {
                    throw new Error(`{{ error_prefix }}: ${response.status} - ${await response.text()}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                responseDiv.innerText = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    responseDiv.innerText += decoder.decode(value);
                }
            } catch (error) {
                responseDiv.innerText = `{{ error_message }}: ${error.message}`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
